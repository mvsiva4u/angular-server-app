<h2>{{message}}</h2>
<br/><br/>
<a routerLink="/user-add" class="btn btn-secondary">Add New User</a>
<br/><br/>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <td>#SNO</td>
            <td>Name</td>
            <td>User Name</td>
            <td>Email</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList; let i=index">
           <!--  <td>{{i+1}}</td> -->
           <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
                <a [routerLink]="['/user-detail',user.id]">View Details</a>
            </td>
         </tr>
    </tbody>
</table>
